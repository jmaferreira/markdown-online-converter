<!DOCTYPE html>

<html ng-app="markdownOnlineConverterApp">
    <head>
        <meta charset="utf-8">

        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.6.6/angular-sanitize.min.js"></script>
        <script src="/angular-file-upload/dist/angular-file-upload.min.js"></script>
        <script src="/javascripts/markdownOnlineConverterApp.js"></script>

        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="/stylesheets/style.css" rel="stylesheet"></link>
    </head>




    <body ng-controller="markdownOnlineConverterController"
          nv-file-drop=""
          uploader="uploader"
          filters="queueLimit, customFilter">


      <header  ng-click="goTo('/')" ng-include src="'./partials/header.html'"></header>

      <main class="main-block">
          <div ng-if="uploader.isHTML5 && upload.status == 'onStart'"
               class="drop-zone"
               nv-file-over
               uploader="uploader"
               over-class="drop-zone-over"
               ng-include="'./partials/dropzone.html'">
          </div>

          <div ng-if="upload.status == 'onProgressItem'" ng-include="'./partials/spinner.html'"></div>
          <div ng-if="upload.status == 'onCompleteItem'" ng-include="'./partials/preview.html'"></div>
      </main>
  </body>

</html>
