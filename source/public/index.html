<!DOCTYPE html>
<html ng-app="markdownOnlineConverterApp">
    <head>
        <meta charset="utf-8">



        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
        <script src="/angular-file-upload/dist/angular-file-upload.min.js"></script>

        <script src="/javascripts/markdownOnlineConverterApp.js"></script>

        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="/stylesheets/style.css" rel="stylesheet"></link>
    </head>




    <body ng-controller="markdownOnlineConverterController" nv-file-drop="" uploader="uploader" filters="queueLimit, customFilter">

      <header ng-include src="'header.html'">
      </header>

        <main>

            <div ng-show="uploader.isHTML5">
              <!-- 3. nv-file-over uploader="link" over-class="className" -->
              <div class="drop-zone" nv-file-over="" uploader="uploader" over-class="drop-zone-over">

                <div class="drop-zone-message-wrapper">
                  <div class="drop-zone-message-icon">
                    <i class="fa fa-arrow-circle-o-down fa-3x"></i>
                  </div>
                  <div class="drop-zone-message">
                    Drop your markdown files here
                  </div>
                </div>

              </div>
            </div>

            <!-- <ul>
              <li ng-repeat="item in uploader.queue">
                  Name: <span ng-bind="item.file.name"></span><br/>
                  <button ng-click="item.upload()">upload</button>
              </li>
            </ul> -->

            <div ng-show="convertedUrl != null && done != true" class="spinner">
              <div class="loader">Loading...</div>
            </div>


            <div ng-show="done" class="result">
              <iframe src="{{ convertedUrl }}" width="100%" height="500px">
              </iframe>
            </div>

        </main>
    </body>




</html>
